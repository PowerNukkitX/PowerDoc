<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>PowerDoc文档</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="../html/css/common.css"/>
</head>
<body class="mdui-theme-primary-indigo mdui-drawer-body-left mdui-appbar-with-toolbar">
<header class="appbar mdui-appbar mdui-appbar-fixed">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#catalogue-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:" class="mdui-typo-headline">
                <img src="../html/image/PNX_LOGO_sm.png" class="icon-image" alt="logo">
            </a>
            <a href="javascript:" class="mdui-typo-title">%title%</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">search</i>
            </a>
            <a href="javascript:" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">more_vert</i>
            </a>
        </div>
    </div>
</header>
<div id="catalogue-drawer" class="mdui-drawer">
    %catalogue%
</div>
<!-- -->
<!-- -->%md%
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" crossorigin="anonymous"></script>
</body>
</html>
