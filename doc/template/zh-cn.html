<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>PowerDoc文档</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"
          crossorigin="anonymous"/>
    <!--  Prism.js代码高亮  -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-one-light.min.css" rel="stylesheet">
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="%relativePrefix%css/common.css"/>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo mdui-drawer-body-left mdui-appbar-with-toolbar">
<header class="appbar mdui-appbar mdui-appbar-fixed">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#catalogue-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="https://www.powernukkitx.cn" class="mdui-typo-headline icon-title">
                <span class="icon-title-main">PN</span>
                <span class="icon-title-sup">X</span>
            </a>
            <span   class="mdui-typo-title">%title%</span>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">search</i>
            </a>
            <a href="javascript:" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">more_vert</i>
            </a>
        </div>
    </div>
</header>
<div class="mdui-typo">
    <div id="catalogue-drawer" class="mdui-drawer">
        <div class="category-v-space"></div>
        %catalogue%
    </div>
    <div class="mdui-container line-numbers">
        %md%
        <hr/>
        <span class="mdui-typo-subheading-opacity mdui-center copyright">© PowerNukkitX 开发组</span>
        <span class="copyright">&ensp;</span>
    </div>
</div>
<!-- MDUI Material设计库 -->
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js" crossorigin="anonymous"></script>
<!-- Prism.js 代码高亮库 -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/prism.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-json.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-java.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</body>
</html>
